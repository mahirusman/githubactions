name: CI/CD counter app

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: pwd
        run: pwd

      - name: Fetch latest changes
        run: git pull origin master

      - name: Install dependencies
        run: npm ci

      - name: Restart the server
        run: pm2 restart 0
